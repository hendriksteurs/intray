name: intray-server-gen
version: '0.0.0.0'
synopsis: Test utils for intray-server

library:
  source-dirs: src
  dependencies:
  - QuickCheck >=2.9
  - base
  - bytestring >=0.10 
  - cookie >=0.4
  - containers
  - genvalidity-bytestring
  - genvalidity-containers
  - genvalidity-sydtest
  - genvalidity-mergeless
  - genvalidity-text
  - genvalidity-time
  - http-client
  - http-types
  - intray-api
  - intray-client
  - intray-data
  - intray-data-gen
  - intray-server
  - microlens >=0.4
  - monad-logger
  - path
  - path-io
  - persistent-sqlite
  - resourcet
  - servant
  - servant-auth-client
  - servant-auth-server
  - servant-client
  - servant-server
  - sydtest
  - sydtest-persistent-sqlite
  - sydtest-wai
  - text >=1.2
  - time
  - typed-uuid
  - wai
  - warp

tests:
  intray-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - base >=4.9 && <5
    - bytestring
    - containers
    - genvalidity-bytestring
    - genvalidity-sydtest
    - genvalidity-text
    - genvalidity-time
    - sydtest
    - http-types
    - intray-api
    - intray-api-gen
    - intray-client
    - intray-data
    - intray-data-gen
    - intray-server-gen
    - mergeless
    - path
    - path-io
    - servant
    - servant-client
    - servant-server
    - text
    - time

benchmarks:
  intray-server-bench:
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - base
    - bytestring
    - cookie
    - criterion
    - http-client
    - intray-client
    - intray-server-gen
    - servant
    - servant-auth-client
    - servant-client
    - sydtest
